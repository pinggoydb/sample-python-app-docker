services:
  web:
    build: .

  nginx:
    restart: unless-stopped
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www/:/var/www/certbot
  
  certbot:   
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
        - ./certbot/conf:/etc/letsencrypt
        - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --keep-until-expiring --email mail@pinggoy.xyz -d pinggoy.xyz--agree-tos
